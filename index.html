<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    
    <!--Header Section-->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!--Using Bootstrap to layout the dashboard-->
    <div class="container-fluid mt-5">
        <div class="row">

            <!--Display the search input and recent searchbox-->
            <div class="col-3 border rounded search">
                <div class="mt-4">

                    <!--Heading-->
                    <h4 class="search-title">Search</h4>

                    <!--Form for searching the city-->
                    <div class="form">
                        <label for="search-text">Search for a city:</label>
                        <input type="text" id="search-text" name="search" placeholder="Enter a city">
                        <button id="search-button">Search</button>
                    </div>

                    <!--Display this message if no input or invalid text are made-->
                    <p class="text-center hide display-message">Please enter a valid city</p>

                    <!--Dividers line-->
                    <hr class="line">

                    <!--Recent Searches Heading-->
                    <p class="recent-searches">Recent Searches:</p>

                    <!--Display the most recent searches and save it-->
                    <ul class="list-searches"></ul>
                </div>
            </div>

            <!--Display the current weather forecast and the next 5 day forecast-->
            <div class="col-8 border rounded current invisible">

                <!--Display the current weather-->
                <div class="mt-4">

                    <!--Heading-->
                    <h4 id="current-day" class="search-title"></h4>

                    <!--Display the image of the weather forecast-->
                    <img id="current-img" ></img>

                    <!--Display the current weather content-->
                    <div class="current-content d-flex justify-content-around align-items-center">

                        <!--Display Temperature and Wind Speed-->
                        <div class="d-flex flex-column current-content">
                            <p id="current-temp"></p>
                            <p id="current-wind"></p>
                        </div>
                        
                        <!--Display humidity and UV Index-->
                        <div class="d-flex flex-column current-content">
                            <p id="current-humidity"></p>
                            <p id="current-uv-index"></p>
                        </div>
                    </div>  
                </div>

                <!--Divider line between current and 5 day forecast-->
                <hr class="line mt-4">

                 <!--Display the next 5 day forecast-->
                <div class="mt-4">

                    <!--Heading-->
                    <h4 class="search-title mt-3">5 Day Forecast</h4>

                    <!--Display the next 5 day forecast in a card-->
                    <div id="next-five-days" class="container">
                        <div class="parent d-flex justify-content-around align-items-center mt-4 pb-4">
                            <div class="card mr-2">
                                <p class="text-center card-heading date-one"></p>
                                <img id = "img1" class="img"></img>
                                <p class="card-content day-one-temp text-center"></p>
                                <p class="card-content day-one-wind text-center"></p>
                                <p class="card-content day-one-humidity text-center"></p>
                            </div>
                            <div class="card mr-2">
                                <p class="text-center card-heading date-two"></p>
                                <img id = "img2" class="img"></img>
                                <p class="card-content day-two-temp text-center"></p>
                                <p class="card-content day-two-wind text-center"></p>
                                <p class="card-content day-two-humidity text-center"></p>
                            </div>
                            <div class="card mr-2">
                                <p class="text-center card-heading date-three"></p>
                                <img id = "img3" class="img"></img>
                                <p class="card-content day-three-temp text-center"></p>
                                <p class="card-content day-three-wind text-center"></p>
                                <p class="card-content day-three-humidity text-center"></p>
                            </div>
                            <div class="card mr-2">
                                <p class="text-center card-heading date-four"></p>
                                <img id = "img4" class="img"></img>
                                <p class="card-content day-four-temp text-center"></p>
                                <p class="card-content day-four-wind text-center"></p>
                                <p class="card-content day-four-humidity text-center"></p>
                            </div>
                            <div class="card">
                                <p class="text-center card-heading date-five"></p>
                                <img  id = "img5" class="img"></img>
                                <p class="card-content day-five-temp text-center"></p>
                                <p class="card-content day-five-wind text-center"></p>
                                <p class="card-content day-five-humidity text-center"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Script Files-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
